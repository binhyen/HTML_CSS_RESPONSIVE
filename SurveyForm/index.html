<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Servey Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
	
	<div id="container">
		<header id="header">
			<img src="logo1.png" class="logo header-calibration" />
			<img src="phone.png" class="phone header-calibration" />
			<input type="text" class="search header-calibration" placeholder="Search..."/>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- <img src="search2.png" id="search2" /> -->
		</header>
		<div id="title-header">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<div id="survey-form">
			<div id="name">
				<label for="">Name</label>
				<input type="text" name="" id="" class="input-name" placeholder="Enter your name" required>
			</div>
			<div id="email">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" class="input-email" placeholder="Enter your email" required>
			</div>
			<div id="number">
				<label for="">Age(optional)</label>
				<input type="number" name="age" id="" class="input-age" min="10" max="99" placeholder="Age" required>
			</div>
			<div id="role">
				<label for="">Which option best describes your current role?</label>
				<select>
					<option disabled="" selected="" value="">Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferNo">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div id="friend">
				<label for="">Would you recommend freeCodeCamp to a friend?</label>
				<input type="radio" name="recommend" value="Definitely" id="" class="input-radio" checked>Definitely<br>
				<input type="radio" name="recommend" value="Maybe" id="" class="input-radio">Maybe<br>
				<input type="radio" name="recommend" value="Not sure" id="" class="input-radio">Not sure
			</div>
			<div id="favorite">
				<label for="">What is your favorite feature of freeCodeCamp?</label>
				<select>
					<option disabled="" selected="" value="">Select an option</option>
					<option value="">Challenges</option>
					<option value="">Projects</option>
					<option value="">Community</option>
					<option value="">Open Source</option>
				</select>
			</div>
			<div id="improved">
				<label for="">What would you like to see improved? (Check all that apply)</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Front-end Projects
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Back-end Projects
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Data Visualization
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Challenges
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Open Source Community
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Gitter help rooms
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Videos
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					City Meetups
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Wiki
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Forum
				</label>
				<label>
					<input type="checkbox" name="" id="" class="input-checkbox">
					Additional Courses
				</label>
			</div>
			<div id="suggestions">
				<label for="">Any comments or suggestions?</label>
				<textarea placeholder="Enter your comment here..."></textarea>
			</div>
			<button type="submit" id="submit" href="#" onclick="onClickToTop()">Submit</button>
			<script type="text/javascript">
				function onClickToTop() {
					// window.scrollTo(0, 0);
					window.scrollTo({
						top: 0,
						left: 0,
						behavior: "smooth"
					});
				}
			</script>
		</div>
	</div>
</body>
</html>
